---
layout: default
title: Videos
#Declare video description and link
---
<section id="videos">
  <div id="videos-wrapper">
  {% for video in site.data.videos %}
    <div class="container">
      <div class="video-overlay">
        <p>{{ video.desc }}</p>
      </div>
      <iframe src="https://player.vimeo.com/video/179430733?byline=0&portrait=0" width="640" height="360" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
    </div>
  {% endfor %}
</section>

<script src="videos.js"></script>
{{ page.videos }}
