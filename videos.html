<section id="videos">
  <div id="videos-wrapper">
  {% for video in site.data.videos %}
    <div class="container">
      <div class="video-overlay">
        <p>{{ video.desc }}</p>
      </div>
      <iframe src="https://www.youtube.com/embed/{{ video.link }}?rel=0&amp;showinfo=0&amp;controls=0&amp;enablejsapi=1" frameborder="0" allowfullscreen></iframe>
    </div>
  {% endfor %}
</section>

<script src="videos.js"></script>
